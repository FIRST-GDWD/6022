<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute vs. Relative Units Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img 
            class="absolute-image"
            src="images/caracal.webp"
            alt="a caracal hunting"
        >
        <img 
            class="relative-image"
            src="images/caracal.webp"
            alt="another caracal hunting"
        >
        <div class="frame">
            <img src="images/caracal.webp" alt="caracal">
        </div>
    </body>
</html>
